<div class="modal-header">
  <div class="text-uppercase modal-title text-title fs-18">
    {{arquivo.titulo}} {{arquivo.nomeOriginal ? ' - ' + arquivo.nomeOriginal : ''}}
  </div>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('close')">
    <i class="icon-times-circle"></i>
  </button>
</div>

<div class="modal-body">
  <div class="container-fluid">
    <div class="row" *ngIf="arquivo">
      <div class="col-12">

        <div [ngSwitch]="arquivo.extensao" class="d-flex align-items-center justify-content-center">
          <div class="w-100" *ngSwitchCase="'xlsx'">
            <iframe [src]="setUrlArquivo(arquivo.url, 'microsoft')" frameborder="0" width="100%"
              style="height: 500px;"></iframe>
          </div>

          <div class="w-100" *ngSwitchCase="'xls'">
            <iframe [src]="setUrlArquivo(arquivo.url, 'microsoft')" frameborder="0" width="100%"
              style="height: 500px;"></iframe>
          </div>

          <div class="w-100" *ngSwitchCase="'csv'">
            <iframe [src]="setUrlArquivo(arquivo.url, 'microsoft')" frameborder="0" width="100%"
              style="height: 500px;"></iframe>
          </div>

          <div class="w-100" *ngSwitchCase="'docx'">
            <iframe [src]="setUrlArquivo(arquivo.url, 'microsoft')" frameborder="0" width="100%"
              style="height: 500px;"></iframe>
          </div>

          <div class="w-100" *ngSwitchCase="'doc'">
            <iframe [src]="setUrlArquivo(arquivo.url, 'microsoft')" frameborder="0" width="100%"
              style="height: 500px;"></iframe>
          </div>

          <div class="w-100" *ngSwitchCase="'pptx'">
            <iframe [src]="setUrlArquivo(arquivo.url, 'microsoft')" frameborder="0" width="100%"
              style="height: 500px;"></iframe>
          </div>

          <div class="w-100" *ngSwitchCase="'txt'">
            <iframe [src]="setUrlArquivo(arquivo.url, 'microsoft')" frameborder="0" width="100%"
              style="height: 500px;"></iframe>
          </div>

          <div class="w-100" *ngSwitchCase="'jpg'">
            <img [src]="setUrlArquivo(arquivo.url, 'image')" class="img-fluid" #image />
          </div>

          <div class="w-100" *ngSwitchCase="'png'">
            <img [src]="setUrlArquivo(arquivo.url, 'image')" class="img-fluid" #image />
          </div>

          <div class="w-100" *ngSwitchCase="'jpeg'">
            <img [src]="setUrlArquivo(arquivo.url, 'image')" class="img-fluid" #image />
            <pre class="debug left">
              {{image}}
            </pre>
          </div>


          <div class="w-100" *ngSwitchDefault>
            <iframe [src]="setUrlArquivo(arquivo.url, 'pdf')" width='100%' height='500px' frameborder='0'></iframe>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="modal-footer">

    <div class="d-flex align-items-center justify-content-between w-100">
      <div class="d-flex align-items-center justify-content-end w-100">
        <div>
          <button type="button" class="btn btn-sm btn-link mr-1" (click)="activeModal.close('close')">
            Fechar
          </button>
        </div>
      </div>
    </div>

  </div>


  <app-loading *ngIf="loading"></app-loading>
