<div class="modal-header">
  <div class="text-uppercase modal-title text-title fs-18">Responder Chamado</div>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('close')">
    <i class="icon-times-circle"></i>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="resposta">Resposta</label>
      <!-- <textarea rows="2" class="form-control"></textarea> -->
      <!-- <ckeditor [config]="editorConfig"></ckeditor> -->
    </div>
    <div class="form-group">
      <label for="resposta">Status</label>
      <select class="form-control">
        <option value="">Selecione</option>
        <option value="1">Pendente</option>
        <option value="2">Resolvido</option>
        <option value="3">Aguardando resposta</option>
        <option value="4">Cancelado</option>
      </select>
    </div>
    <div class="form-group">
      <label for="resposta">Anexos</label>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label fs-14" for="customFile">Clique no clip para anexar</label>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-link" (click)="activeModal.close('close')">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="activeModal.close('ok')">Responder</button>
</div>
