<div class="modal-header">
    <div class="text-uppercase modal-title text-title fs-18">{{title}}</div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('close')" tabindex="-1">
        <i class="icon-times-circle"></i>
    </button>
</div>
<div class="modal-body modal-page">
    <!-- <div class="inner-content" [innerHTML]="htmlContent"></div> -->
    <ng-container #m></ng-container>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="activeModal.close('ok')" tabindex="-1">Fechar</button>
</div>
